<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #e6f0fa;
        font-family: "Segoe UI", sans-serif;
    }

    .program-content {
        padding: 2rem 1rem;
    }

    .description, .general-description p {
        direction: rtl;
        text-align: right;
        font-size: 1.1rem;
        line-height: 1.7;
        color: #333;
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 8px;
    }

    .episodes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 20px;
        direction: rtl;
    }

    .episode-wrapper {
        max-width: 300px;
        margin: 0 auto;
        text-align: center;    
    }

    .episode-title {
        margin-top: 0.75rem;
        font-size: 1rem;
        color: #003f88;
        font-weight: bold;
    }

    .episode-card {
        display: block;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .episode-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .episode-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
        border-radius: 12px;
    }

    @media (max-width: 600px) {
        .episode-title {
            font-size: 0.9rem;
        }
    }

    .program-header {
        position: relative;
        height: 60px; 
        margin-top: 20px;
    }

    .program-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: center;
    }

    #favorite-icon {
    margin-left: 20px;    
    color: black;
    /* ברירת מחדל */
    transition: color 0.3s;
    outline: none;
  }

  #favorite-icon.favorited {
    color: #ff4d4d;
    /* אדום בהיר */
  }
</style>

<script>
  const mobileBtn = document.getElementById("mobileMenuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const mobileIcon = document.getElementById("mobileMenuIcon");

  mobileBtn.addEventListener("click", () => {
    const isOpen = mobileMenu.classList.toggle("open");
    mobileBtn.setAttribute("aria-expanded", isOpen);
    mobileIcon.classList.toggle("fa-bars", !isOpen);
    mobileIcon.classList.toggle("fa-xmark", isOpen);
  });

  // סגירה אוטומטית בלחיצה על לינק עם data-close
  document.querySelectorAll("#mobileMenu a[data-close]").forEach(link => {
    link.addEventListener("click", () => {
      mobileMenu.classList.remove("open");
      mobileBtn.setAttribute("aria-expanded", false);
      mobileIcon.classList.add("fa-bars");
      mobileIcon.classList.remove("fa-xmark");
    });
  });
</script>
