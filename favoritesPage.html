<script>

  const mobileMenu = document.getElementById("mobileMenu");
  const mobileIcon = document.getElementById("mobileMenuIcon");

  mobileBtn.addEventListener("click", () => {
    const isOpen = mobileMenu.classList.toggle("open");
    mobileBtn.setAttribute("aria-expanded", isOpen);
    mobileIcon.classList.toggle("fa-bars", !isOpen);
    mobileIcon.classList.toggle("fa-xmark", isOpen);
  });

  // סגירה אוטומטית בלחיצה על לינק עם data-close
  document.querySelectorAll("#mobileMenu a[data-close]").forEach(link => {
    link.addEventListener("click", () => {
      mobileMenu.classList.remove("open");
      mobileBtn.setAttribute("aria-expanded", false);
      mobileIcon.classList.add("fa-bars");
      mobileIcon.classList.remove("fa-xmark");
    });
  });
</script>

<style>
body {

/* קונטיינר מועדפים */

.card-img-top {

    object-fit: cover;

<h1 class="text-center mt-3">תכניות מועדפות</h1>

<div class="container mt-4 no-favorites" id="favorites-container">
            <h2>עדיין לא נוספו תכניות מועדפות</h2>
            <h3>❤ על מנת להוסיף תכנית למועדפים, חפשו את כפתור הלב בעמוד התכנית</h3>
        </div>

<script>
const favoritesContainer = document.getElementById("favorites-container");
let favorites = JSON.parse(localStorage.getItem("favoritePrograms") || "[]");

favoritesContainer.addEventListener("click", (e) => {
  // אם לחצו על כפתור הסרה (או על האייקון שבתוכו)
  const btn = e.target.closest(".remove-btn");
  if (btn) {
    e.stopPropagation();

    // קבל את ה-id כמחרוזת (בטוח) וראה להסיר את כל הפריטים עם אותו id
    const idStr = String(btn.dataset.id);

    // מסירים על ידי השוואת מחרוזות (עמידות לטיפוסים)
    favorites = favorites.filter(f => String(f.id) !== idStr);

    localStorage.setItem("favoritePrograms", JSON.stringify(favorites));
    renderFavorites();
    return;
  }

  // ניווט כאשר לוחצים על התמונה / קישור הכרטיס
  const img = e.target.closest(".card-link");
  if (img) {
    window.location.href = img.dataset.url;
  }
});

function renderFavorites() {
  favoritesContainer.innerHTML = "";

  if (favorites.length === 0) {
    favoritesContainer.classList.add("no-favorites");
    favoritesContainer.innerHTML = `
      <h2>עדיין לא נוספו תכניות מועדפות</h2>
      <h3>❤ על מנת להוסיף תכנית למועדפים, חפשו את כפתור הלב בעמוד התכנית</h3>
    `;
    return;
  }

  favoritesContainer.classList.remove("no-favorites");

  const row = document.createElement("div");
  row.classList.add("favorites-row");

  favorites.forEach(fav => {
    const card = document.createElement("div");
    card.classList.add("favorite-card");
    card.innerHTML = `
      <img src="${fav.image}" class="card-img-top card-link" data-url="${fav.urlProgram}" alt="${fav.name}">

      <div class="card-content">
        <h4 class="card-title" dir="rtl">${fav.name}</h4>
        <span class="remove-btn" data-id="${fav.id}" title="הסר מהמועדפים">
          <i class="fa-solid fa-heart"></i>
        </span>
      </div>
    `;
    row.appendChild(card);
  });

  favoritesContainer.appendChild(row);
}

renderFavorites();
</script>
