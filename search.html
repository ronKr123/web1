<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חיפוש תכנית</title>
  <link rel="stylesheet" href="css/searchStyle.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&amp;family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
  <script>
  fetch("partials/navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
  });


  fetch("partials/footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("footer").innerHTML = html;
  });
</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

 <div id="navbar"></div>
 
<h1 class="text-center">חיפוש תכנית</h1>

<div class="search-wrapper">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="חפש תוכנית...">
    <button><i class="fas fa-search"></i></button>
  </div>
</div>

<div id="searchResultsTitle" style="display:none;">
  תוצאות החיפוש עבור "<span id="searchQuery"></span>"
</div>

<div id="noResults">אין תוצאות</div>

<div class="container" id="programList"></div>

<script src="js/search.js"></script>


 <div id="footer"></div>

</body>
</html>
