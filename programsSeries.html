<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #e6f0fa;
        font-family: "Segoe UI", sans-serif;
    }

    .program-content {
        padding: 2rem 1rem;
    }

    .description, .general-description p {
        direction: rtl;
        text-align: right;
        font-size: 1.1rem;
        line-height: 1.7;
        color: #333;
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 8px;
    }

    .episodes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 20px;
        direction: rtl;
    }

    .episode-wrapper {
        max-width: 300px;
        margin: 0 auto;
        text-align: center;    
    }

    .episode-title {
        margin-top: 0.75rem;
        font-size: 1rem;
        color: #003f88;
        font-weight: bold;
    }

    .episode-card {
        display: block;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .episode-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .episode-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
        border-radius: 12px;
    }

    @media (max-width: 600px) {
        .episode-title {
            font-size: 0.9rem;
        }
    }

    .program-header {
        position: relative;
        height: 60px; 
        margin-top: 20px;
    }

    .program-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: center;
    }

    #favorite-icon {
    margin-left: 20px;    
    color: black;
    /* ברירת מחדל */
    transition: color 0.3s;
    outline: none;
  }

  #favorite-icon.favorited {
    color: #ff4d4d;
    /* אדום בהיר */
  }
</style>

<script>
  fetch("partials/navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
  });


  fetch("partials/footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("footer").innerHTML = html;
  });
</script>
  <link rel="stylesheet" href="css\NavigationBarStyle.css">
  <link rel="stylesheet" href="css/footer.css">
    </script>
  </head>
  <body>
    <div id="navbar"></div>

<div class="program-header">
    <div class="program-title">
        <h1 id="programTitle" style="direction: rtl;"></h1>
    </div>
    <button id="favorite-btn" style="font-size:30px; background:none; border:none; cursor:pointer; outline: none;">
      <i class="fa-regular fa-heart" id="favorite-icon"></i>
    </button>
</div>

<section class="program-section">

    <div class="program-content container">

  <div class="general-description mb-4" id="generalDescription"></div>

  <div class="text-content mb-4">
    <p class="description" id="description"></p>
  </div>

  <hr />

  <div class="episodes-grid" id="episodesGrid"></div>

</div>

</section>

    <div id="footer"></div>
    <script src="js\programsSeriesScript.js" ></script>

  </body>
</html>
