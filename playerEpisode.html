<script>
/* ===== קריאת פרמטרים מה-URL ===== */
const params = new URLSearchParams(location.search);
const guid = params.get("guid");
const programId = params.get("program");

/* ===== טעינת תוכניות ===== */
fetch("data/programs.json")
  .then(r => r.json())
  .then(data => {
    const program = data.programs.find(p => p.id === programId);
    if (!program) {
      document.body.innerHTML = "<h2>תוכנית לא נמצאה</h2>";
      return;
    }

    document.getElementById("back-link").href =
      `program.html?id=${program.id}`;

    loadRSS(program.rss, program.id);
  });

/* ===== טעינת RSS ===== */
function loadRSS(rssUrl, programId) {
  fetch(rssUrl)
    .then(r => r.text())
    .then(str => {
      const xml = new DOMParser().parseFromString(str, "application/xml");
      const items = Array.from(xml.querySelectorAll("item"));

      const episodes = items.map(item => ({
        guid: item.querySelector("guid")?.textContent,
        title: item.querySelector("title")?.textContent,
        description: item.querySelector("description")?.textContent,
        audio: item.querySelector("enclosure")?.getAttribute("url"),
        duration: item.getElementsByTagNameNS(
              "http://www.itunes.com/dtds/podcast-1.0.dtd",
              "duration"
            )[0]?.textContent,
        date: item.querySelector("pubDate")
          ? new Date(item.querySelector("pubDate").textContent).toLocaleDateString("he-IL")
          : "",
        image: getEpisodeImage(item)
      }));

      const episode = episodes.find(e => e.guid === guid);
      if (!episode) {
        document.body.innerHTML = "<h2>פרק לא נמצא</h2>";
        return;
      }

      episodesGlobal = episodes;
      currentEpisodeIndex = episodes.findIndex(e => e.guid === guid);

      renderEpisode(episode);
      renderMoreEpisodes(episodes, episode.guid, programId);
    });
}

function renderEpisodeByIndex(index) {
  const ep = episodesGlobal[index];
  if (!ep) return;

  renderEpisode(ep);

  // עדכון URL בלי רענון
  const url = new URL(window.location);
  url.searchParams.set("guid", ep.guid);
  history.replaceState({}, "", url);

  updatePrevNextButtons();

  const floatingPlayer = document.getElementById('floating-player');
  const audio = document.getElementById('audio');

  if (audio) {
    audio.pause();
    audio.currentTime = 0;
  }

  if (floatingPlayer) {
    floatingPlayer.style.display = 'none';
  }

}

function updatePrevNextButtons() {
  const prevBtn = document.getElementById('prev-episode');
  const nextBtn = document.getElementById('next-episode');

  if (!prevBtn || !nextBtn) return;

  // פרק ראשון
  if (currentEpisodeIndex <= 0) {
    prevBtn.style.display = 'none';
  } else {
    prevBtn.style.display = 'inline-block';
  }

  // פרק אחרון
  if (currentEpisodeIndex >= episodesGlobal.length - 1) {
    nextBtn.style.display = 'none';
  } else {
    nextBtn.style.display = 'inline-block';
  }
}


/* ===== תמונת פרק ===== */
function getEpisodeImage(item) {
  const itunes = item.getElementsByTagNameNS(
    "http://www.itunes.com/dtds/podcast-1.0.dtd",
    "image"
  );
  if (itunes.length) return itunes[0].getAttribute("href");
  return "media/default-episode.png";
}

/* ===== רינדור פרק ===== */
function renderEpisode(ep) {
  document.getElementById("episode-title").textContent = ep.title;
  document.getElementById("episode-player-title").textContent = ep.title;
  document.title = `${ep.title}`;
  document.getElementById("episode-date").textContent = ep.date;
  document.getElementById("episode-image").src = ep.image;
  document.getElementById("episode-player-image").src = ep.image;
  document.getElementById("episode-description").innerHTML = ep.description;
  document.getElementById("audio").src = ep.audio;
    const totalMinutes = Math.floor(ep.duration / 60);
const hours = Math.floor(totalMinutes / 60);
const minutes = totalMinutes % 60;

let durationText = "משך הפרק: ";

if (hours > 0 && minutes > 0) {
    durationText += (hours === 1 ? "שעה" : hours + " שעות") + " ו" + minutes + " דקות";
} else if (hours > 0) {
    durationText += (hours === 1 ? "שעה" : hours + " שעות");
} else {
    durationText += minutes + " דקות";
}

document.getElementById("duration").textContent = durationText;

updatePrevNextButtons();

}

/* ===== פרקים נוספים ===== */
function renderMoreEpisodes(episodes, currentGuid, programId) {
  const container = document.getElementById("more-episodes");

  episodes
    .filter(e => e.guid !== currentGuid)
    .slice(0, 4)
    .forEach(ep => {
      container.innerHTML += `
      <div class="custom-episode-card">
        <a href="playerEpisode.html?guid=${encodeURIComponent(ep.guid)}&program=${programId}">
                        <img src="${ep.image}" alt="${ep.title}" />
                  </a>
                <div class="card-text mr-1">
                    <h4 style="direction: rtl; text-align: right;">${ep.title}</h4>
                    <p style="direction: rtl; text-align: right;">${ep.date}</p>
                </div>
                  <a href="playerEpisode.html?guid=${encodeURIComponent(ep.guid)}&program=${programId}">
                    <i class="fa-solid fa-circle-play"></i>
                </a>
        </div>
      `;
    });
}

<script>
  let episodesGlobal = [];
let currentEpisodeIndex = -1;

document.addEventListener('DOMContentLoaded', () => {
  const floatingPlayer = document.getElementById('floating-player');
  if (!floatingPlayer) return;

  // בחרים מתוך ה־floating-player כדי להמנע מקונפליקטים עם IDs אחרים בעמוד
  const audioPlayer = floatingPlayer.querySelector('audio') || document.getElementById('audio');
  const playerTitleEl = floatingPlayer.querySelector('.episode-info h4');
  const closeBtn = floatingPlayer.querySelector('#close-player');
  const playPauseBtn = floatingPlayer.querySelector('#play-pause');
  const progressFill = floatingPlayer.querySelector('#progress-fill');
  const currentTimeSpan = floatingPlayer.querySelector('#current-time');
  const durationSpan = floatingPlayer.querySelector('#duration');
  const skipBackBtn = floatingPlayer.querySelector('#skip-back');
  const skipForwardBtn = floatingPlayer.querySelector('#skip-forward');
  const speedToggleBtn = document.getElementById('speed-toggle-btn'); // יש ב־HTML
  const speedOptions = document.querySelectorAll('.speed-option');
  const volumeControl = floatingPlayer.querySelector('#volume-control');
  const volumeIcon = document.getElementById('volume-icon');
audioPlayer.addEventListener('play', () => playPauseBtn.innerHTML = '<i class="bi bi-pause-circle"></i>');
audioPlayer.addEventListener('pause', () => playPauseBtn.innerHTML = '<i class="bi bi-play-circle"></i>');
audioPlayer.addEventListener('ended', () => playPauseBtn.innerHTML = '<i class="bi bi-play-circle"></i>');

  const speeds = [1, 1.2, 1.3, 1.5, 2];
  let speedIndex = 0;

  // עזרי פורמט
  function formatTime(time) {
    if (isNaN(time)) return '00:00';
    const minutes = Math.floor(time / 60).toString().padStart(2, '0');
    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function updateProgress() {
    if (!audioPlayer || isNaN(audioPlayer.duration)) return;
    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressFill.style.width = `${progress}%`;
    currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
    durationSpan.textContent = formatTime(audioPlayer.duration);
  }

  function togglePlay() {
    if (!audioPlayer) return;
    if (audioPlayer.paused) {
      audioPlayer.play().catch(err => console.warn('Play failed:', err));
      playPauseBtn.innerHTML = '<i class="bi bi-pause-circle"></i>';
    } else {
      audioPlayer.pause();
      playPauseBtn.innerHTML = '<i class="bi bi-play-circle"></i>';
    }
  }

  function skip(seconds) {
    if (!audioPlayer || isNaN(audioPlayer.duration)) return;
    const newTime = audioPlayer.currentTime + seconds;
    audioPlayer.currentTime = Math.max(0, Math.min(audioPlayer.duration, newTime));
  }

  function seek(event) {
    const bar = floatingPlayer.querySelector('.progress-bar');
    if (!bar || !audioPlayer || isNaN(audioPlayer.duration)) return;
    const rect = bar.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const percent = clickX / rect.width;
    audioPlayer.currentTime = percent * audioPlayer.duration;
  }

  // ווליום
  if (volumeControl && audioPlayer) {
    volumeControl.addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value;
      const vol = audioPlayer.volume;
      if (vol == 0) {
        volumeIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 9v6h4l5 5V4L8 9H4z" fill="currentColor"></path>
          <line x1="23" y1="9" x2="17" y2="15" stroke="currentColor" stroke-width="2"/>
          <line x1="17" y1="9" x2="23" y2="15" stroke="currentColor" stroke-width="2"/>
        </svg>`;
      } else {
        volumeIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor"></path>
          <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor"></path>
        </svg>`;
      }
    });
  }

  // מאזינים של האודיו
  if (audioPlayer) {
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', () => {
      durationSpan.textContent = formatTime(audioPlayer.duration);
      currentTimeSpan.textContent = '00:00';
      progressFill.style.width = '0%';
      speedIndex = 0;
      if (speedToggleBtn) speedToggleBtn.textContent = '1x';
      audioPlayer.playbackRate = speeds[speedIndex];
    });

    audioPlayer.addEventListener('ended', () => {
      if (playPauseBtn) playPauseBtn.innerHTML = '<i class="bi bi-play-circle"></i>';
    });
  }

  // כפתורים
  if (playPauseBtn) playPauseBtn.addEventListener('click', togglePlay);
  if (skipBackBtn) skipBackBtn.addEventListener('click', () => skip(-10));
  if (skipForwardBtn) skipForwardBtn.addEventListener('click', () => skip(10));
  if (closeBtn) closeBtn.addEventListener('click', () => {
    if (audioPlayer) {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }
    if (playPauseBtn) playPauseBtn.innerHTML = '<i class="bi bi-play-circle"></i>';
    floatingPlayer.style.display = 'none';
  });

  const progressContainer = floatingPlayer.querySelector('.progress-container');
  if (progressContainer) progressContainer.addEventListener('click', seek);

  // מהירות
  if (speedToggleBtn) {
    speedToggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const st = document.getElementById('speed-tooltip');
      if (st) st.style.display = (st.style.display === 'flex') ? 'none' : 'flex';
    });
  }
  if (speedOptions) {
    speedOptions.forEach(option => {
      option.addEventListener('click', () => {
        speedOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        const selectedSpeed = parseFloat(option.getAttribute('data-speed')) || 1;
        if (speedToggleBtn) speedToggleBtn.textContent = `${selectedSpeed}x`;
        if (audioPlayer) audioPlayer.playbackRate = selectedSpeed;
        const st = document.getElementById('speed-tooltip');
        if (st) st.style.display = 'none';
      });
    });
  }

  // כפתור שיתוף - פשוט סוגר/פותח טולטיפ
  const shareBtn = document.getElementById('share-button');
  const shareTooltip = document.getElementById('share-tooltip');
  if (shareBtn && shareTooltip) {
    shareBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      shareTooltip.style.display = shareTooltip.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!shareTooltip.contains(e.target) && e.target !== shareBtn) shareTooltip.style.display = 'none';
    });
  }

// לחצני "Play overlay" - טוענים לפלוטינג פלייר
document.querySelectorAll('.play-overlay').forEach(btn => {
  btn.addEventListener('click', () => {
    const audioEl = document.getElementById('audio');
    if (!audioEl || !audioEl.src) {
      alert('קובץ האודיו לא נטען או כתובתו לא תקינה.');
      return;
    }
    document.getElementById('floating-player').style.display = 'block';
    audioEl.play().catch(err => console.warn('Play failed:', err));
  });
});

  // סגירת טולטיפ המהירות בלחיצה מחוץ לו
  document.addEventListener('click', (e) => {
    const st = document.getElementById('speed-tooltip');
    if (st && !st.contains(e.target) && e.target !== speedToggleBtn) st.style.display = 'none';
  });

});


document.getElementById('prev-episode').addEventListener('click', () => {
  if (currentEpisodeIndex > 0) {
    currentEpisodeIndex--;
    renderEpisodeByIndex(currentEpisodeIndex);
    // לא פותחים נגן
    // לא מנגנים אוטומטית
  }
});

document.getElementById('next-episode').addEventListener('click', () => {
  if (currentEpisodeIndex < episodesGlobal.length - 1) {
    currentEpisodeIndex++;
    renderEpisodeByIndex(currentEpisodeIndex);
    // לא פותחים נגן
    // לא מנגנים אוטומטית
  }
});

function shareTo(platform) {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(document.title);
        let shareUrl = '';
        switch (platform) {
            case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                break;
            case 'facebook':
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                break;
            case 'whatsapp':
                shareUrl = `https://api.whatsapp.com/send?text=${text} ${url}`;
                break;
        }
        window.open(shareUrl, '_blank', 'width=600,height=400');
    }
